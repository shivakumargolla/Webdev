<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
    <link rel="icon" href="../images/mail.png">
</head>
<body>
    <pre> <h3 align="center"> College Clubs & Societies Registration </h3> </pre>
    <fieldset>
       <table align="center">
        <tr align="center">
            
        </tr>
        <tr>
            <td> <img src="../images/student.png" width="300" height=""></td>

            <td> 
            <table>
                <form>
                <td> <label for="username"> User Name:</label> </td>
                <td> <input type="text" id="username" name="username"required placeholder="Enter your username">
                </tr>


            </tr>
            <tr>
            <td> <label for="email"> Email id :</label></td>
            <td> <input type="email" id="email" name="email"required  placeholder="Enter your emaill address"> </td>
            </tr>

            <tr>
                <td> <label for="pswd"> Password :</label></td>
                <td> <input type="password" id="pswd" name="email"required  placeholder="Enter your password"> </td>
            </tr>

                <tr>
                    <td> <label for="pswd"> Confirm Password :</label></td>
                    <td> <input type="password" id="pswd" name="password"required  placeholder="Enter your password"> </td>
                </tr>
                
                <tr>
                    <td> <label for="dob"> Date Of Birth  :</label></td>
                    <td> <input type="date" id="dob" name="DOB"required > </td>
                </tr>
            
                <tr>
                    <td> <label for="Phone"> Phone Number :</label></td>
                    <td> <input type="tel" id="Phone" name="Phoneno"required  placeholder="+91" pattern="[0-9]{10}"> </td>
                </tr>
            
                <tr>
                    <td> <label for="collname" > College Name  :</label></td>
                    <td> <input type="text" id="collname" name="collname"required value="BVRIT" readonly  > </td>
                </tr>
                <tr>
                    <td> <label for="RegistratioNumber" > Registration Number  :</label></td>
                    <td> <input type="text" id="RegistratioNumber" name="RegistratioNumber" placeholder="19205AXXXX"  > </td>
                </tr>
                
                <tr>
                    <td> <label> Select your Gender :</label></td> 
                    <tr>
                    <td> <label for="female">Female</label>
                        <input type="radio" id="female" name="Gender" value="Female">
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="Gender" value="Male">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Other">Others</label>
                        <input type="radio" id="Other" name="Gender" value="Others">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="branches"> Name of the branch :</label>
                        <select name ="branches" id="branches" value="branches" name="branches">

                            <option value=" CSE"> CSE</option>
                            <option value=" IT"> IT</option>
                            <option value=" ECE"> ECE</option>
                            <option value=" EEE"> EEE</option>
                            <option value=" MECH"> MECH</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Year"> Year :</label>
                        <select name ="Year" id="Year" value="year" name="year">

                            <option value=" 1st year"> 1st year</option>
                            <option value=" 2nd year"> 2nd year</option>
                            <option value=" 3rd year"> 3rd year</option>
                            <option value=" 4th year"> 4th year</option>
                            
                            </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address :</label>

                    </td>
                    <td>
                        <textarea id="address" rows="4" cols="25"></textarea>
                    </td>
                </tr>

                <tr>
                    <td> <label for="filesone">Photo: </label> </td>
                <td> <input type="file" id="filesone" name="passport size photo"> </td>
                </tr>
                <tr>
                    <td>
                        <input type=" dr"
                    </td>

                </tr>
                <tr>
                    <td> <label> Languages you know  :</label></td> 
                    <tr>
                    <td> <label for="Telugu">Telugu</label>
                        <input type="checkbox" id="Telugu" name="telugu" value="telugu"/>
                    </td>
                    
                    <td>
                        <label for="English">English</label>
                        <input type="checkbox" id="English" name="eng" value="eng"/>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="color"> Your favorite Colour : </label>
                            <input type="color" id="color" name="colour">
                        </td>
                    </tr>
                    
            <td>
                <center> <input type="image"  src="../images/submit-01-01.png" alt="submit" height="60"width="200"  >
                </input></center>
                
            </td>
        </tr>
    </form>
            </table>
        </td>
        </tr>
        <tr>

    </table>
</fieldset>

    
</body>
</html>
